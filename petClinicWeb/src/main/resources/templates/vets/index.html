<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PetClinic Vets</title>
</head>
<body>
    <h1>All vets</h1>
    <p th:text="'list of vets'">List of vets...</p>
    <ul th:each="vet : ${vets}">
        <li>
            <span th:text="${vet.firstName}"></span>
            <span th:text="${vet.lastName}"></span>
        </li>
    </ul>
</body>
</html>
