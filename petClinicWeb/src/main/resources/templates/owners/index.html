<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All owners</title>
</head>
<body>
    <h1>Owners</h1>
    <p th:text="'Owners list'">Owners list...</p>
    <ul th:each="owner : ${owners}">
        <li>
            <span th:text="${owner.firstName}"></span>
            <span th:text="${owner.getLastName()}"></span>
        </li>
    </ul>
</body>
</html>
